<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–µ–≥–∞–º–∏ - –ê–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –¥–∏–∑–∞–π–Ω</title>
    <style>
        /* ========================================
           CSS Variables (–∏–∑ styles.css)
           ======================================== */
        :root {
            --color-primary: #5ca5e1;
            --color-bg-primary: #1e1e1e;
            --color-bg-secondary: #252528;
            --color-bg-tertiary: #2a2a2b;
            --color-bg-quaternary: #333336;
            --color-text-primary: #ebe4da;
            --color-text-secondary: #aaa;
            --color-text-tertiary: #888;
            --color-border: #333336;
            --color-border-light: #454545;
        }

        /* Light Theme */
        body.light-theme {
            --color-bg-primary: #ffffff;
            --color-bg-secondary: #f5f5f5;
            --color-bg-tertiary: #f9f9f9;
            --color-bg-quaternary: #f0f0f0;
            --color-text-primary: #333333;
            --color-text-secondary: #666;
            --color-text-tertiary: #888;
            --color-border: #ddd;
            --color-border-light: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: var(--color-bg-quaternary);
            color: var(--color-text-secondary);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background-color: var(--color-primary);
            color: white;
        }

        /* Modal Container */
        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(3px);
        }

        .modal-content {
            position: relative;
            background-color: var(--color-bg-tertiary);
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            z-index: 1001;
            border: 1px solid var(--color-border);
            animation: modalAppear 0.3s ease-out;
        }

        @keyframes modalAppear {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--color-border);
            border-radius: 10px 10px 0 0;
            background-color: var(--color-bg-secondary);
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            color: var(--color-text-primary);
            font-weight: bold;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--color-text-tertiary);
            font-size: 24px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .modal-close:hover {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
        }

        .modal-body {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        /* Batch Tags Styles */
        .batch-tags-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .batch-tags-header {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .batch-tags-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            color: var(--color-text-secondary);
            padding: 12px 16px;
            background-color: var(--color-bg-quaternary);
            border-radius: 6px;
        }

        .batch-tags-info .info-icon {
            font-size: 18px;
        }

        .batch-tags-info strong {
            color: var(--color-primary);
            font-weight: 600;
        }

        .batch-tags-hint {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            background-color: rgba(92, 165, 225, 0.1);
            border-left: 3px solid var(--color-primary);
            border-radius: 4px;
            font-size: 13px;
            color: var(--color-text-tertiary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .batch-tags-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .batch-tags-checkboxes {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 400px;
            overflow-y: auto;
            padding: 4px;
        }

        .batch-tags-checkboxes::-webkit-scrollbar {
            width: 6px;
        }

        .batch-tags-checkboxes::-webkit-scrollbar-track {
            background: transparent;
        }

        .batch-tags-checkboxes::-webkit-scrollbar-thumb {
            background: #454545;
            border-radius: 3px;
        }

        body.light-theme .batch-tags-checkboxes::-webkit-scrollbar-thumb {
            background: #ccc;
        }

        .tag-checkbox-label {
            display: flex;
            align-items: center;
            padding: 12px 14px;
            background-color: var(--color-bg-quaternary);
            border: 1px solid var(--color-border-light);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tag-checkbox-label:hover {
            background-color: #3a3a3c;
            border-color: #555;
        }

        body.light-theme .tag-checkbox-label:hover {
            background-color: #f0f0f0;
            border-color: #d0d0d0;
        }

        .tag-checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: var(--color-primary);
            flex-shrink: 0;
        }

        .tag-checkbox-label input[type="checkbox"]:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .tag-checkbox-label .tag {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            border: 2px solid;
            white-space: nowrap;
        }

        .tag-checkbox-label span:not(.tag) {
            font-size: 13px;
            color: var(--color-text-tertiary);
            margin-left: 8px;
        }

        /* Checked state */
        .tag-checkbox-label:has(input[type="checkbox"]:checked) {
            background-color: rgba(92, 165, 225, 0.15);
            border-color: var(--color-primary);
        }

        body.light-theme .tag-checkbox-label:has(input[type="checkbox"]:checked) {
            background-color: rgba(52, 152, 219, 0.1);
            border-color: var(--color-primary);
        }

        /* Disabled state */
        .tag-checkbox-label:has(input[type="checkbox"]:disabled) {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .tag-checkbox-label:has(input[type="checkbox"]:disabled):hover {
            background-color: var(--color-bg-quaternary);
            border-color: var(--color-border-light);
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 25px;
            gap: 12px;
        }

        .submit-btn {
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #4b8ec9;
        }

        .cancel-btn {
            background-color: #454545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .cancel-btn:hover {
            background-color: #555;
        }

        body.light-theme .cancel-btn {
            background-color: #e0e0e0;
            color: #333;
        }

        body.light-theme .cancel-btn:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É</button>

    <div class="modal-container">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>üè∑Ô∏è –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–µ–≥–∞–º–∏</h3>
                <button class="modal-close" onclick="alert('–ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ')">√ó</button>
            </div>

            <div class="modal-body">
                <div class="batch-tags-container">
                    <div class="batch-tags-header">
                        <div class="batch-tags-info">
                            <span class="info-icon">üì¶</span>
                            <span>–í—ã–±—Ä–∞–Ω–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π: <strong>5</strong></span>
                        </div>
                        <div class="batch-tags-hint">
                            üí° –í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ–≥–∏ –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –∫ –≤—ã–±—Ä–∞–Ω–Ω—ã–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è–º
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="batch-tags-label">–î–æ—Å—Ç—É–ø–Ω—ã–µ —Ç–µ–≥–∏</label>
                        <div class="batch-tags-checkboxes">
                            <label class="tag-checkbox-label">
                                <input type="checkbox" checked>
                                <span class="tag" style="border-color: #ef4444; color: #ef4444;">Production</span>
                            </label>

                            <label class="tag-checkbox-label">
                                <input type="checkbox" checked>
                                <span class="tag" style="border-color: #3b82f6; color: #3b82f6;">Backend</span>
                            </label>

                            <label class="tag-checkbox-label">
                                <input type="checkbox">
                                <span class="tag" style="border-color: #f59e0b; color: #f59e0b;">Critical</span>
                            </label>

                            <label class="tag-checkbox-label">
                                <input type="checkbox">
                                <span class="tag" style="border-color: #10b981; color: #10b981;">Monitoring</span>
                            </label>

                            <label class="tag-checkbox-label">
                                <input type="checkbox" disabled checked>
                                <span class="tag" style="border-color: #8b5cf6; color: #8b5cf6;">Development</span>
                                <span>(–æ—Ç –≥—Ä—É–ø–ø—ã)</span>
                            </label>

                            <label class="tag-checkbox-label">
                                <input type="checkbox" id="partial-tag" checked>
                                <span class="tag" style="border-color: #06b6d4; color: #06b6d4;">API Service</span>
                                <span>(3/5)</span>
                            </label>

                            <label class="tag-checkbox-label">
                                <input type="checkbox">
                                <span class="tag" style="border-color: #ec4899; color: #ec4899;">Frontend</span>
                            </label>

                            <label class="tag-checkbox-label">
                                <input type="checkbox">
                                <span class="tag" style="border-color: #14b8a6; color: #14b8a6;">Database</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button class="cancel-btn" onclick="alert('–û—Ç–º–µ–Ω–∞')">–û—Ç–º–µ–Ω–∞</button>
                        <button class="submit-btn" onclick="alert('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π')">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ indeterminate —Å–æ—Å—Ç–æ—è–Ω–∏—è –¥–ª—è —á–∞—Å—Ç–∏—á–Ω–æ–≥–æ —Ç–µ–≥–∞
        document.getElementById('partial-tag').indeterminate = true;

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ –Ω–∞ –ª–µ–π–±–ª—ã
        document.querySelectorAll('.tag-checkbox-label').forEach(label => {
            label.addEventListener('click', function(e) {
                if (e.target !== this) return;
                const checkbox = this.querySelector('input[type="checkbox"]');
                if (!checkbox.disabled) {
                    checkbox.checked = !checkbox.checked;
                }
            });
        });
    </script>
</body>
</html>
