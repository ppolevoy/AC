                        <span class="status-badge ${app.status.toLowerCase()}">${app.status}</span>
                    </td>
                    <td>
                        <div class="app-endpoint">${app.ip}:${app.port}</div>
                    </td>
                    <td>
                        <div class="actions">
                            <button class="action-btn success" 
                                    onclick="healthCheck('${app.instance_id}')" 
                                    title="Health Check">‚úì</button>
                            <button class="action-btn primary" 
                                    onclick="openLogModal('${app.app_name}', '${app.instance_id}')" 
                                    title="Log Level">üìù</button>
                            <button class="action-btn warning" 
                                    onclick="pauseApp('${app.instance_id}')" 
                                    title="Pause">‚è∏</button>
                            <button class="action-btn danger" 
                                    onclick="shutdownApp('${app.instance_id}')" 
                                    title="Shutdown">‚úï</button>
                        </div>
                    </td>
                </tr>
            `).join('');

            updateStats(filtered);
        }

        function updateStats(apps) {
            const total = apps.length;
            const up = apps.filter(a => a.status === 'UP').length;
            const down = apps.filter(a => a.status === 'DOWN').length;
            const paused = apps.filter(a => a.status === 'PAUSED').length;

            document.getElementById('totalApps').textContent = total;
            document.getElementById('upCount').textContent = up;
            document.getElementById('downCount').textContent = down;
            document.getElementById('pausedCount').textContent = paused;
        }

        function healthCheck(instanceId) {
            showToast('Health Check', '–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è...', 'success');
            setTimeout(() => {
                showToast('–£—Å–ø–µ—à–Ω–æ', '–°–µ—Ä–≤–∏—Å —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–æ—Ä–º–∞–ª—å–Ω–æ', 'success');
            }, 1000);
        }

        function pauseApp(instanceId) {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –ø—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —ç—Ç–æ—Ç —Å–µ—Ä–≤–∏—Å?')) {
                showToast('–£—Å–ø–µ—à–Ω–æ', '–°–µ—Ä–≤–∏—Å –ø—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω', 'success');
            }
        }

        function shutdownApp(instanceId) {
            if (confirm('‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï! –í—ã –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Ö–æ—Ç–∏—Ç–µ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —ç—Ç–æ—Ç —Å–µ—Ä–≤–∏—Å?')) {
                showToast('Shutdown', '–ö–æ–º–∞–Ω–¥–∞ shutdown –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞', 'error');
            }
        }

        function openLogModal(appName, instanceId) {
            currentApp = instanceId;
            document.getElementById('modalAppName').value = appName;
            document.getElementById('logModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('logModal').classList.remove('active');
            currentApp = null;
        }

        function applyLogLevel() {
            const logger = document.getElementById('modalLogger').value;
            const level = document.getElementById('modalLogLevel').value;
            
            if (!logger) {
                showToast('–û—à–∏–±–∫–∞', '–£–∫–∞–∂–∏—Ç–µ logger', 'error');
                return;
            }

            showToast('–£—Å–ø–µ—à–Ω–æ', `–£—Ä–æ–≤–µ–Ω—å –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω –Ω–∞ ${level}`, 'success');
            closeModal();
        }

        function refreshData() {
            showToast('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ', '–î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã', 'success');
            renderTable();
        }

        function showToast(title, message, type) {
            const toast = document.getElementById('toast');
            const toastTitle = document.getElementById('toastTitle');
            const toastMessage = document.getElementById('toastMessage');
            
            toast.className = `toast ${type} active`;
            toastTitle.textContent = title;
            toastMessage.textContent = message;
            
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', renderTable);
        document.getElementById('statusFilter').addEventListener('change', renderTable);

        document.getElementById('logModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize
        renderTable();
    </script>
</body>
</html>
