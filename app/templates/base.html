<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Faktura Apps{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <div class="logo-icon">F</div>
            <div>
                <div class="logo-text">Faktura</div>
                <div class="logo-title">Apps Control</div>
            </div>
        </div>
        
        <div class="sidebar-menu">
            <a href="{{ url_for('main.servers') }}" class="menu-item {% if request.endpoint == 'main.servers' %}active{% endif %}">
                <span class="menu-icon">*</span>
                <span>Серверы</span>
            </a>
            <a href="#" class="menu-item {% if request.endpoint == 'main.management' %}active{% endif %}">
                <span class="menu-icon">*</span>
                <span>Управление</span>
            </a>
			<a href="{{ url_for('main.tasks') }}" class="menu-item {% if request.endpoint == 'main.tasks' %}active{% endif %}">
				<span class="menu-icon">*</span>
				<span>Задачи</span>
			</a>			
            <a href="{{ url_for('main.applications') }}" class="menu-item {% if request.endpoint == 'main.applications' %}active{% endif %}">
                <span class="menu-icon">*</span>
                <span>Приложения</span>
            </a>
            <a href="#" class="menu-item {% if request.endpoint == 'main.settings' %}active{% endif %}">
                <span class="menu-icon">*</span>
                <span>Настройки</span>
            </a>                        
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <div class="header-title-container">
                <h1 class="page-title">{% block page_title %}Faktura Apps{% endblock %}</h1>
                {% block subheader %}{% endblock %}
            </div>
            <div class="header-actions">
                <button id="themeToggle" class="theme-toggle">Светлая тема</button>
            </div>
        </div>
        
        {% block content %}{% endblock %}
    </div>

    <!-- Модальные окна -->
<div id="modal-container" class="modal-container" style="display: none;">
    <div class="modal-overlay"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modal-title">Заголовок модального окна</h3>
            <button class="modal-close">&times;</button>
        </div>
        <div id="modal-body" class="modal-body">
            <!-- Содержимое модального окна -->
        </div>
    </div>
</div>

<!-- JavaScript для работы с модальными окнами -->
<script>
    // Общие функции и обработчики событий
    document.addEventListener('DOMContentLoaded', function() {
        // Функционал переключения темы
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Проверяем сохраненную тему
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-theme');
            themeToggle.textContent = 'Темная тема';
        }
        
        themeToggle.addEventListener('click', function() {
            body.classList.toggle('light-theme');
            
            if (body.classList.contains('light-theme')) {
                themeToggle.textContent = 'Темная тема';
                localStorage.setItem('theme', 'light');
            } else {
                themeToggle.textContent = 'Светлая тема';
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // Функции для работы с модальными окнами
        const modalContainer = document.getElementById('modal-container');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalClose = document.querySelector('.modal-close');
        const modalOverlay = document.querySelector('.modal-overlay');
        
        window.showModal = function(title, content) {
            // Устанавливаем заголовок
            modalTitle.textContent = title;
            
            // Очищаем текущее содержимое модального окна
            modalBody.innerHTML = '';
            
            // Проверяем тип содержимого и добавляем его в модальное окно
            if (content instanceof DocumentFragment) {
                // Если content - DocumentFragment (например, клонированный шаблон)
                modalBody.appendChild(content);
            } else if (content instanceof Element) {
                // Если content - DOM-элемент
                modalBody.appendChild(content);
            } else if (typeof content === 'string') {
                // Если content - строка HTML
                modalBody.innerHTML = content;
            } else {
                // Для любых других типов преобразуем в строку
                modalBody.textContent = String(content);
            }
            
            // Показываем модальное окно
            modalContainer.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Блокируем прокрутку страницы
        };
        
        window.closeModal = function() {
            modalContainer.style.display = 'none';
            document.body.style.overflow = ''; // Разрешаем прокрутку страницы
        };
        
        // Обработчики для закрытия модального окна
        modalClose.addEventListener('click', window.closeModal);
        modalOverlay.addEventListener('click', window.closeModal);
        
        // Предотвращаем закрытие модального окна при клике на его содержимое
        document.querySelector('.modal-content').addEventListener('click', function(e) {
            e.stopPropagation();
        });
    });
</script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
